stages:
- build
- test
- package

ðŸ›  Build:
  image: bitnami/python:3.10
  stage: build
  variables:
    VERSION: $CI_COMMIT_REF_NAME
  before_script:
  - pip install wheel
  script:
  - python setup.py sdist bdist_wheel
  artifacts:
    paths:
    - dist/
  only:
  - tags

sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - master


ðŸ“¦ Package:
  image: bitnami/python:3.10
  stage: package
  before_script:
  - pip install twine
  script:
  - twine upload --repository-url https://upload.pypi.org/legacy/ --username $PYPI_USERNAME --password $PYPI_PASSWORD dist/*
  only:
  - tags


ðŸ“¦ Package private:
  image: bitnami/python:3.10
  stage: package
  before_script:
  - pip install twine
  script:
  - twine upload --repository-url $PRIVATE_PYPI_URL --username $PRIVATE_PYPI_USERNAME --password $PRIVATE_PYPI_PASSWORD dist/*
  only:
  - tags
